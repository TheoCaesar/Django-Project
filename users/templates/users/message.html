{% extends 'main.html' %}

{% block content %}
  <!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <!-- <a class="backButton" href="inbox.html"><i class="im im-angle-left"></i></a> -->
        <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>

        <!-- <h2 class="message__subject">Working Opportunity for Web Design Company</h4> -->
          <h2 class="message__subject">{{tempvar_msg.subject}}</h4>

          <a href="" class="message__author">{{tempvar_msg.name}}</a>
          <p class="message__date">{{tempvar_msg.created}}</p>
          <div class="message__body">   {{tempvar_msg.body|linebreaksbr}}          </div>
      </div>
    </div>
  </main>

  {% endblock content %}
